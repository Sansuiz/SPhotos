---
layout: bloglayout
title: Muqi's Blog
---
<ul class="posts">
    {% for post in site.categories.Review %}
    <li>
        <span><a href="{{ post.url }}" title="{{ post.title }}">[{% include category_mapping.html %}] {{ post.date | date: "%Y-%m-%d" }} | {{ post.title }}</a></span>
        <p class="excerpt">
            {{ post.content | split:'<!--more-->' | first }}   
            <a href="{{ post.url }}">... &raquo;</a>
        </p>
    </li>
    {% endfor %}
</ul>
